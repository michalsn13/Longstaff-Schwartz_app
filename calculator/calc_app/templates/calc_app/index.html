{% extends 'calc_app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row mt-10">
    <div class="col-12 col-md-6 mx-md-auto">
        <h1>American Options price calculator</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form| crispy }}
            <p>*- obligatory</p>
            <button class="btn btn-primary" type="submit">Calculate</button>
        </form>
    </div>
</div>
{% endblock content %}
