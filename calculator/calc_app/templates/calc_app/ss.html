{% extends 'calc_app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<a href="{% url 'index' %}" class="btn btn-outline-primary mt-3 mx-3">Reset</a>
<h1>Plots for State Space Partitioning results:</h1>
<h2>    Call</h2>
{% for p in call %}

{% endfor %}
<h2>    Put</h2>
{% for p in put %}
    <img src="data:image/png;base64,{{ p }}" />
{% endfor %}
{% endblock content %}
